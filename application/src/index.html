<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scheduler</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="buttons-container">
                <div class="file-select" id="fileSelector">
                    <div class="text-center">
                        <div class="icon-container">
                            <i
                                class="ri-file-upload-line ri-3x"
                                style="color: #808080"
                            ></i>
                        </div>
                        <p class="text-primary">Select File</p>
                        <p class="text-secondary">Click to browse</p>
                    </div>
                    <input type="file" style="display: none" id="fileInput" />
                </div>
                <div class="optimize-btn" id="optimizeButton">
                    <div class="text-center">
                        <div class="icon-container">
                            <i
                                class="ri-magic-line ri-3x"
                                style="color: #1a1a1a"
                            ></i>
                        </div>
                        <p class="text-primary">Optimize</p>
                        <p class="text-secondary">Process your file</p>
                    </div>
                </div>
                <div
                    class="results-block"
                    id="resultsBlock"
                    style="display: none"
                >
                    <div class="update-btn optimize-btn" id="updateButton">
                        <div
                            class="text-center"
                            style="display: flex; flex-direction: row"
                        >
                            <div class="icon-container">
                                <i
                                    class="ri-refresh-line ri-3x"
                                    style="color: #1a1a1a"
                                ></i>
                            </div>
                            <p class="text-primary">Update</p>
                        </div>
                    </div>

                    <div class="download-btn" id="downloadButton">
                        <div class="text-center">
                            <div
                                class="text-center"
                                style="display: flex; flex-direction: row"
                            >
                                <div class="icon-container">
                                    <i
                                        class="ri-file-download-line ri-3x"
                                        style="color: #808080"
                                    ></i>
                                </div>
                                <p class="text-primary">Download</p>
                            </div>
                            <p class="text-secondary">
                                Current cost: <span id="costField">30</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <input type="number" value="1000" class="aging-input" />
                <div class="checkbox-group">
                    <input
                        type="checkbox"
                        id="checkboxShuffling"
                        checked="true"
                        class="custom-checkbox"
                    />
                    <label for="checkboxShuffling" class="checkbox-label"
                        >Shuffling</label
                    >
                </div>
                <div class="checkbox-group">
                    <input
                        type="checkbox"
                        id="checkboxGreedily"
                        checked="true"
                        class="custom-checkbox"
                    />
                    <label for="checkboxGreedily" class="checkbox-label"
                        >Greedily</label
                    >
                </div>
            </div>
        </div>
    </body>
</html>
